<div ng-controller="LineCtrl">
	<div class="island3">
		<h3>{{currentStock}}</h3>
	</div>
	<div class="island3">
		<label>Please type in a valid stock ticker</label>
		<input type="text" ng-model="ticker" placeholder="stock ticker symbol" />
		<button ng-click="searchForStock();">Search</button>
	</div>
	<canvas id="line" class="chart chart-line" chart-data="data"
	chart-labels="labels" chart-series="series" chart-options="options"
	chart-dataset-override="datasetOverride" chart-click="onClick">
	</canvas>
</div>
<hr>
<div class="pure-g" ng-controller="ChatCtrl">
	<div class="pure-u-2-3">
		<h2>Chat appears here</h2>
	</div>
	<div class="pure-u-1-3">
		<input type="text" placeholder="Type what you want to say here..."/>
	</div>
</div>
